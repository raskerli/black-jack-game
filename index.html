<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="main-container">
        <div class="dealler">
            <div class="images">
            </div>
        </div>
        <div class="deck"><img src="./images/Playing Cards/PNG-cards-1.3/back.png" alt=""></div>
        <div class="player">
            <h1>Click deck to start</h1>
            <div class="images">
            </div>
            <div class="buttons">
                <button type="button" class="btn btn-primary btn-lg" id="hit">Hit</button>
                <button type="button" class="btn btn-primary btn-lg" id="stand">Stand</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
